<!DOCTYPE html>
<html>
<head>
    <title>User Input Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 400px;
            margin: 50px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .error-message {
            color: red;
            font-size: 14px;
            margin-top: 5px;
        }

        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }

        input[type="email"],
        input[type="password"],
        input[type="number"],
        button {
            width: calc(100% - 12px);
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
            box-sizing: border-box;
        }

        button {
            background-color: #007bff;
            color: #fff;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #0056b3;
        }

        #boxesContainer {
            margin-top: 20px;
            display: flex;
            flex-wrap: wrap;
        }

        #boxesContainer div {
            width: 50px;
            height: 50px;
            background-color: lightblue;
            margin-right: 10px;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>

<div class="container">
    <h2>User Input Form</h2>
    <form id="userForm" onsubmit="return validateUser()">
        <label for="email">Email:</label>
        <input type="email" id="email" required>
        <div id="emailError" class="error-message"></div> <!-- Error message for email -->

        <label for="password">Password:</label>
        <input type="password" id="password" required>
        <div id="passwordError" class="error-message"></div> <!-- Error message for password -->

        <label for="age">Age:</label>
        <input type="number" id="age" required>
        <div id="ageError" class="error-message"></div> <!-- Error message for age -->

        <button type="submit">Submit</button>
    </form>

    <div id="boxesContainer"></div> <!-- Container for boxes -->
</div>

<script>
function validateUser() {
    // Reset error messages
    document.getElementById("emailError").textContent = "";
    document.getElementById("passwordError").textContent = "";
    document.getElementById("ageError").textContent = "";

    // Get form inputs
    var email = document.getElementById("email").value;
    var password = document.getElementById("password").value;
    var age = document.getElementById("age").value;

    // Validate email, password, and age
    if (!email) {
        document.getElementById("emailError").textContent = "Email is required.";
    } else if (email !== "example@example.com") {
        document.getElementById("emailError").textContent = "Invalid email.";
    }

    if (!password) {
        document.getElementById("passwordError").textContent = "Password is required.";
    } else if (password !== "Password123") {
        document.getElementById("passwordError").textContent = "Invalid password.";
    }

    if (!age) {
        document.getElementById("ageError").textContent = "Age is required.";
    } else {
        // Create boxes equal to the entered age
        var boxesContainer = document.getElementById("boxesContainer");
        boxesContainer.innerHTML = ""; // Clear previous boxes
        for (var i = 0; i < age; i++) {
            var box = document.createElement("div");
            box.style.width = "50px";
            box.style.height = "50px";
            box.style.backgroundColor = "lightblue";
            box.style.marginRight = "10px";
            box.style.marginBottom = "10px";
            boxesContainer.appendChild(box);
        }
    }

    return false; // Prevent form submission
}
</script>

</body>
</html>
